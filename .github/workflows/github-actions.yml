name: Run Python Schedules
run-name: ${{ github.actor }} is running the test schedules.
on: [push]

#on:
#  pull_request:
#    branches:
#      - main

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install Python dependencies with pip
      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv psycopg
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Install apt dependencies
      - name: Install apt dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl perl cpanminus msmtp

      # Step 5: Source environment variables
      - name: source environment variables
        run: |
          source t/lib/config.env
          echo $REPO

      # Step 6: Run the Python scripts with runner.py
      - name: Run Python scripts
        run: |
          python runner.py -s schedule_files/script_file

      #Step 7: Upload log file as artifact of run
      - name: Upload Log File as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-log
          path: latest.log      

      # Step 7: Verify output (GitHub Actions should fail the job if any script raises an error)
      - name: Verify success
        if: success()
        run: echo "All scripts executed successfully. Pull request can be merged."



